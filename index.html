<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <form method="POST" id="form_id" action="file:///Users/miyawaki/private/google_map/index.html">
      <div id="results"></div>
      <div>
        <p>
          <label for="name">名前</label>
          <input type="text" name="name" id="name" placeholder="例) 山田太郎">
        </p>
      </div>
      <div>
        <p>
          <label for="address">住所</label>
          <input type="text" name="address" id="address" placeholder="例) 宮崎県宮崎市">
        </p>
      </div>
    </form>
    <input type="button" onclick="getLatLng()" value="登録する">
    <div>
      <p><a href="map.html">Mapへ</a></p>
    </div>
    <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-firestore.js"></script>
    <script src="js/firebaseInit.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaZrNNxwXzueLIYP_tXKVgNk7EZiRF-6M" async defer></script>
    <script src="js/firebase.js"></script>
  </body>
</html>
